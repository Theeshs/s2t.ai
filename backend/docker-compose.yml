version: '3'

services:
  db:
    image: postgres
    container_name: s2tai-db
    environment:
      POSTGRES_DB: s2t.ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - mynetwork  # Attach the database to the same network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  networks:
    mynetwork: